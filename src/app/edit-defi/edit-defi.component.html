<div style="background-color: rgb(130, 130, 238);" class="container bootstrap snippets bootdey">
    <div class="row ng-scope">
        <div class="col-md-4">
            
            
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                   <div class="h4 text-center">Modifiez le défi </div>
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form #myform="ngForm"  (ngSubmit)="this.editdefi()" class="form-control " novalidate>
                                <div style="position: absolute;left: -500px;top: -40px;" class="panel panel-default">
                                    <div  class="panel-body text-center">
                                        <div class="pv-lg"></div>
                                        <h3 class="m0 text-bold">Description</h3>
                    
                                        <textarea required id="w3review" name="w3review" rows="4" cols="50">
                                        
                                        </textarea> 
                                    </div>
                                </div>

                                <div hidden class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact1">Identifiant</label>
                                    <div class="col-sm-10">
                                        <input    [(ngModel)]="this.defiedit.Id"  name="DefiId" class="form-control" id="inputContact1" type="text"  >
                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact1">Titre</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Titre" name="Titre" class="form-control" id="inputContact1" type="text" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact2">Type</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Type" name="Type" class="form-control" id="inputContact2"  >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact3">Auteur</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Auteur" name="Auteur" class="form-control" id="inputContact3" type="text">
                                    </div>
                                </div>
                                <div hidden class="form-group">
                                    <p>   Date de création</p>
                                    <div class="col-sm-10">
                                        <input  [(ngModel)]="this.defiedit.Datedecreation" name="DateCrEation" class="form-control" id="inputContact4" type="text" >
                                    </div>
                                </div>
                                <div hidden class="form-group">
                                    <p>  Date de modification</p>

                                    <div class="col-sm-10">
                                        <input   [(ngModel)]="this.defiedit.Datedemodification" name="DateModification" class="form-control" id="inputContact5" type="text" >
                                    </div>
                                </div>
                                <div style="position: absolute;left: -400px;top:400px;" >
                                <label for="pet-select">Arret de transport</label>

                              
                                <select [(ngModel)]="this.defiedit.Arret">
                                    <option  value="h">hello</option>

                                    <option  *ngFor="let ar of this.arrets" [ngValue]="ar">{{ar.Arret}}</option>
                                  </select>
                            </div>
                               
                                <div class="form-group">
                                    <p>  Mots clés</p>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Motscles" name="Mots" class="form-control" id="inputContact8" type="text" >

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Points</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Points" name="Points" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Durée</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Duree" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Epilogue</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Epilogue" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">commentaires</label>
                                    <div class="col-sm-10">
                                        <input  required [(ngModel)]="this.defiedit.commentaires" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Prologue</label>
                                    <div class="col-sm-10">
                                        <input required [(ngModel)]="this.defiedit.Prologue" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>

                           

                           

                               
                              

                            
                                <div *ngFor="let q of this.questions ;index as j"  class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Questions{{j}}</label>
                                    <div class="col-sm-10">
                                        <input   [(ngModel)]="q.Description" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>
                                <div *ngFor="let i of this.indices ; index as x"   class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">Indice{{x}}</label>
                                    <div class="col-sm-10">
                                        <input   [(ngModel)]="this.i.Description" name="Duree" class="form-control" id="inputContact8" type="text" >
                                    </div>
                                </div>

                           
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button [disabled]="myform.invalid " type="submit"  style="color: rgb(20, 22, 20);" class="btn btn-info" >Validez</button>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
